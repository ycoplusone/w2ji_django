
{% extends 'base.html'%}

{% block title %}lovelovelovelovelovelove{% endblock %}

{% block content %}
<a href="{% url 'post_create' %}">새엇ㅇ</a>

  {% for post in posts %}
    <a href="{% url 'post_detail' id=post.id %}">
      <h1>
        {{ post.title }}<small>(published: {{ post.published_at }})</small>
      </h1>
      <p>{{ post.content | linebreaksbr }}</p>
    </a>
  {% endfor %}
{% endblock %}
