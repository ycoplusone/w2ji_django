{% load w2ji_menu_datas %}

{% getGroup as groups %}

{% getMenu as menus %}

<!-- start of 좌측 메뉴 -->
<aside class="sidebar-left border-right bg-white shadow" id="leftSidebar" data-simplebar>
	<a href="#" class="btn collapseSidebar toggle-btn d-lg-none text-muted ml-2 mt-3" data-toggle="toggle">
		<i class="fe fe-x"><span class="sr-only"></span></i>
	</a>
	<nav class="vertnav navbar navbar-light">          
		<div class="w-100 mb-4 d-flex">
			<a class="navbar-brand mx-auto mt-2 flex-fill text-center" href="/w2ji_tiny/ui-index/">Logo</a>
		</div>
	
		{% for group in groups %}
		<ul class="navbar-nav flex-fill w-100 mb-2">
			<li class="nav-item dropdown">
				<a href="#group_{{group.id}}" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle nav-link">
					<i class="fe fe-16 {{group.group_icon}}"></i>                             
					<span class="ml-3 item-text">{{group.group_nm}}</span>                
				</a>
				<ul class="collapse list-unstyled pl-4 w-100" id="group_{{group.id}}">
				{% for menu in menus %} <!-- for tag 시작 -->
					{% if group.group_nm == menu.group.group_nm %}
						<li class="nav-item active">
		                  <a class="nav-link pl-3" href="{{menu.menu_url}}"><span class="ml-1 item-text">{{menu.menu_nm}}</span></a>
		                </li>
					{% endif %}
				{% endfor %} <!-- for tag 종료 -->
				
				</ul>
			</li>
		</ul>
		{% endfor %} <!-- for tag 종료 -->	
	</nav>
</aside>

<!-- end of 좌측 메뉴 -->
